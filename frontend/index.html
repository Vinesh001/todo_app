<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todo_app</title>
    <link rel="stylesheet" href="auth.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required id="usernamel">
          <span></span>
          <label >Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="passwordl">
          <span></span>
          <label >Password</label>
        </div>
        <Button id="login_btn" class="btn">Login</Button>
        <div class="signup_link" >
          Do not have an account? <a href="signup.html">Signup</a>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
